<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Slideshow</title>

  <!--  This line “hooks up” the external stylesheet  -->
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="wrapper">
    <div id="slideshow">
      <img id="slide" alt="Slideshow image">
    </div>
    <p id="caption"></p>
  </div>

  <script>
    /* 1️⃣  Put your own image files here (local paths or full URLs) */
    const images = [
      {src:"Images/Naruto.jpg", caption:"Naurto and the Jinchurikis"},
      {src:"Images/Dan Da Dan.jpeg", caption:"Miss Ayase and Okarun From Dan Da Dan"},
      {src:"Images/Straw Hat Pirates.jpg", caption:"Straw Hat Pirates from One Piece"},
      {src:"Images/Sakamoto Days.png", caption:"Sakamoto Shop Crew from Sakamoto Days"}
    ]

    const slide     = document.getElementById("slide");
    const captionEl = document.getElementById("caption");
    let current     = 0;

    function showNext(){
      slide.classList.remove("active");          // start fade-out
      setTimeout(() => {
        const {src, caption} = images[current];
        slide.src = src;
        slide.alt = caption;
        captionEl.textContent = caption;
        slide.classList.add("active");           // fade-in
        current = (current + 1) % images.length; // loop
      }, 200);
    }

    window.addEventListener("load", () => {
      showNext();                // first picture
      setInterval(showNext,4000) // every 4 s
    });
  </script>

</body>
</html>
